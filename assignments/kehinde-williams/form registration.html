<!DOCTYPE html>
<html>
<head>
    <title>Classwork</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <marquee>PLEASE FILL THE FORM CAREFULLY</marquee>
    <fieldset>
        <legend>Registration Form</legend>
        <form enctype="multipart/form-data">
            <table>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" id="name" name="name" placeholder="Name"></td>
                </tr>
                <tr>
                    <td><label for="lname">Last Name:</label></td>
                    <td><input type="text" id="lname" name="lname" placeholder="Last Name"></td>
                </tr>
                <tr>
                    <td><label for="email">Email Address:</label></td>
                    <td><input type="email" id="email" name="email" placeholder="Email"></td>
                </tr>
                <tr>
                    <td><label for="phone">Phone Number:</label></td>
                    <td><input type="tel" id="phone" name="phone" placeholder="Phone Number"></td>
                </tr>
                <tr>
                    <td><label for="occupation">Occupation:</label></td>
                    <td><input type="text" id="occupation" name="occupation" placeholder="Occupation"></td>
                </tr>
                <tr>
                    <td><label for="country">Country:</label></td>
                    <td><input type="text" id="country" name="country" placeholder="Country"></td>
                </tr>
                <tr>
                    <td><label for="username">Username:</label></td>
                    <td><input type="text" id="username" name="username" placeholder="Username"></td>
                </tr>
                <tr>
                    <td><label for="password">Password:</label></td>
                    <td><input type="password" id="password" name="password" placeholder="Password"></td>
                </tr>

                <tr>
                    <td colspan="2"><strong>UPLOAD YOUR FILES BELOW</strong></td>
                </tr>

                <!-- Upload Image -->
                <tr>
                    <td><label for="image-upload">Upload Image:</label></td>
                    <td><input type="file" id="image-upload" name="image-upload" accept="image/*"></td>
                </tr>

                <!-- Upload Text Document -->
                <tr>
                    <td><label for="text-upload">Upload Text Document:</label></td>
                    <td><input type="file" id="text-upload" name="text-upload" accept=".txt,.doc,.docx,.pdf"></td>
                </tr>

                <!-- Upload Video -->
                <tr>
                    <td><label for="video-upload">Upload Video:</label></td>
                    <td><input type="file" id="video-upload" name="video-upload" accept="video/*"></td>
                </tr>

                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="reset" value="Clear">
                        <input type="reset" value="Cancel">
                        <input type="submit" value="Submit">
                    </td>
                </tr>
            </table>
        </form>
    </fieldset>
</body>
</html>
