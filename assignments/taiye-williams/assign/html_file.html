<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="css_file.css">
</head>
<body>
    <div class="form-container">
        <div class="marquee-container">
            Please fill the form carefully
        </div>
        
        <fieldset>
            <legend>Registration Form</legend>
            <form enctype="multipart/form-data" onsubmit="handleSubmit(event)">
                <table>
                    <tr>
                        <td><label for="name">Name <span class="required">*</span>:</label></td>
                        <td><input type="text" id="name" name="name" placeholder="Enter your first name" required></td>
                    </tr>
                    <tr>
                        <td><label for="lname">Last Name <span class="required">*</span>:</label></td>
                        <td><input type="text" id="lname" name="lname" placeholder="Enter your last name" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email Address <span class="required">*</span>:</label></td>
                        <td><input type="email" id="email" name="email" placeholder="Enter your email address" required></td>
                    </tr>
                    <tr>
                        <td><label for="phone">Phone Number:</label></td>
                        <td><input type="tel" id="phone" name="phone" placeholder="Enter your phone number"></td>
                    </tr>
                    <tr>
                        <td><label for="occupation">Occupation:</label></td>
                        <td><input type="text" id="occupation" name="occupation" placeholder="Enter your occupation"></td>
                    </tr>
                    <tr>
                        <td><label for="country">Country:</label></td>
                        <td><input type="text" id="country" name="country" placeholder="Enter your country"></td>
                    </tr>
                    <tr>
                        <td><label for="username">Username <span class="required">*</span>:</label></td>
                        <td><input type="text" id="username" name="username" placeholder="Choose a username" required></td>
                    </tr>
                    <tr>
                        <td><label for="password">Password <span class="required">*</span>:</label></td>
                        <td><input type="password" id="password" name="password" placeholder="Create a secure password" required></td>
                    </tr>
                </table>

                <div class="file-section">
                    <h3>Upload Your Files</h3>
                    <table>
                        <tr>
                            <td><label for="image-upload">Upload Image:</label></td>
                            <td><input type="file" id="image-upload" name="image-upload" accept="image/*"></td>
                        </tr>
                        <tr>
                            <td><label for="text-upload">Upload Document:</label></td>
                            <td><input type="file" id="text-upload" name="text-upload" accept=".txt,.doc,.docx,.pdf"></td>
                        </tr>
                        <tr>
                            <td><label for="video-upload">Upload Video:</label></td>
                            <td><input type="file" id="video-upload" name="video-upload" accept="video/*"></td>
                        </tr>
                    </table>
                </div>

                <div class="button-container">
                    <input type="reset" value="Clear Form">
                    <input type="submit" value="Submit Registration">
                </div>
            </form>
        </fieldset>
    </div>

    <script src="script.js"></script>
</body>
</html>
