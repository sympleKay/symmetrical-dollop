<!DOCTYPE html>
<html>
<head>
  <title>Magazine Subscription Form</title>
</head>
<body>
  <h2>Subscribe to Our Magazine</h2>
  <form>
    <label>First Name: <input type="text" name="firstName" required></label><br><br>
    <label>Last Name: <input type="text" name="lastName" required></label><br><br>
    <label>Email Address: <input type="email" name="email" required></label><br><br>
    <label>User Name: <input type="text" name="username" required></label><br><br>
    <label>Password: <input type="password" name="password" required></label><br><br>
    <label>Phone Number: <input type="tel" name="phone" required></label><br><br>
    <label>Occupation: <input type="text" name="occupation"></label><br><br>
    <label>Country: 
      <select name="country">
        <option>Nigeria</option>
        <option>Ghana</option>
        <option>Kenya</option>
        <option>South Africa</option>
        <option>Others</option>
      </select>
    </label><br><br>
    
    <button type="submit">Submit</button>
    <button type="reset">Clear</button>
    <button type="button" <-- onclick="window.location.href='index.html';">Cancel</button>-->
  </form>
  
</body>
</html>
